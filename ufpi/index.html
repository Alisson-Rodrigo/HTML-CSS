<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="ufpi-icone1.png" alt="logo_ufpi">
        <h2>Acesse com seu login SIG UFPI</h2>
        <form action="" method="post" autocomplete="on">
            <div class="form-usu">
                <label for="iusu"  class="label-pass">Usu√°rio:</label>
                <input class="input-usu" type="text" name="usu" id="iusu" required autocomplete="username">
            </div>
            <div class="form-pass">
                <label for="ipass" class="label-usu">Senha:</label>
                <input class="input-pass" type="password" name="pass" id="ipass" required>
            </div>
        </form>
        <div class="button-login">
            <button>Login</button>
        </div>
        <p>Esqueceu sua senha?</p>
        <button>ajuda</button>
    </main>
</body>
</html>
