<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover {
            color: red;
        }

        div:hover > .escondido {
            display: block;
            color: white;
            background-color: red;
            width: 110px;
        }

        div > .escondido {
            display: none;
        }
    </style>

</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div> 
        <p> Passe o mouse aqui</p>
        <p class="escondido">Texto escondido</p> 
    </div>

</body>
</html>
