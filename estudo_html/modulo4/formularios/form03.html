<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <form autocomplete="on" action="cadastro.">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">MÃ©dia:<label>
            <input type="number" name="media" id="imedia" min="0" max="10" required step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="iletivo">Periodo Letivo:</label>
            <input type="month" name="letivo" id="iletivo" required>
        </p>
        <p>
            <label for="data">Data da prova:</label>
            <input type="date" name="data" id="idata" required >
        </p>
        <p>
            <label for="time">Hora:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
