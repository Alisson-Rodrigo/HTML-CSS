<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de form</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="13" size="10" placeholder="usuario" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" size="10" placeholder="password" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
