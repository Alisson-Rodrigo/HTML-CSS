<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de output</h1>
    <form action="" method="get">
        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="n1" id="in1" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="n2" id="in2" required
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma" for="in1 in2">0</output>
        </p>
    </form>
    
</body>
</html>
