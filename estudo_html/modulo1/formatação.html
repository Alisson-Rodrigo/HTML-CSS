<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Formatação</h1>
<p>Oláaaaaaaaaaaaaaaa<mark style="background-color: lime;">aaaaaa</mark>aaaaaaaaaaaaaaaa</p>
<h2>Texto grande e pequeno</h2>
<p>Hello <small>my</small> <big>friend</big></p>
<h2>texto excluido</h2>
<p>Meu texto <del>excluido é esse </del>aqui</p>
<h2>texto incluido</h2>
<p>Meu texto <ins>meu texto incluido</ins> é esse aqui</p>
<h2>SUB</h2>
<p>x<sub>20</sub></p>
<h2>SOB</h2>
<p>x<sup>20</sup></p>
</body>
</html>
