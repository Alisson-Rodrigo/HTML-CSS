<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Netflix

    </title>
</head>
<body>
    <header>
        <div class="logo-netflix"><a href="https://www.netflix.com/br/login"><img src="assets/img/netflixlogo.png" alt="Logo da Netflix"></a></div>
    </header>
    <main>
        <h2>Entrar</h2>
        <form>
            <div class="input-box">
                <input required type="email" placeholder="Email ou número de telefone">
            </div>
            <div class="inputbox">
                <input required type="password" placeholder="Senha">
            </div>
            <div class="button_entrar">
                <button>Entrar</button>
        </form>

        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style="margin: 0; padding: 0;height: 13px;"></span>
                <span>Lembre=se de mim</span>
            </div>
            <div class="help">
                <a href="#">Precisa de ajuda?</a>
            </div>
            <div class="login-footer">
                <div class="login_facebook">
                    <span class="logo_facebook">
                        <img src="assets/img/Facebook_logo.png" alt="Logo facebook">
                    </span>
                    <span><a href="#">Entrar com facebook</a></span>
                </div>
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora</a></p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a href="#"> Saiba mais.</a></p>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
