<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, range e files</title>
</head>
<body>
    <form action="#" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="color" id="icolor">
        </p>
        <p>
            <label for="irange">Range
                <input type="range" name="range" id="irange" min="1" max="100" step="1" value="20">
        </p>

        <p>
            <label for="ifile">File</label>
            <input required type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>



    </form>
</body>
</html>
